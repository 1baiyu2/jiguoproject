<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>register</title>
    <link rel="stylesheet" href="./css/register.css">
    <link rel="stylesheet" href="./css/publiccss/header.css">
</head>

<body>
    <!-- header 头部-->
    <header>
        <!-- 头部中心 -->
        <div class="headerbox">
            <ul class="left">
                <li><img src="../img/logonew.png" alt=""></li>
                <li>
                    <a href="#" class="color">首页</a>
                </li>
                <li>
                    <a href="./play/2.Coldplaynew.html">酷玩</a>
                </li>
                <li>
                    <a href="./shopping/3.shopping.html">导购</a>
                </li>
                <li>
                    <a href="./try/try.html">试用</a>
                </li>
                <li>
                    <a href="./Physical/Physical.html">报告</a>
                </li>
            </ul>
            <div class="right">
                <div class="headericon">

                </div>
                <a href="./login.html" class="login" target="_blank">登录</a>
                <a href="#" class="register" target="_blank">注册</a>
                <span class="personal"></span>
                <div class="leaveout">
                    <span>个人中心</span>
                    <p class="leave">退出登录</p>
                </div>
            </div>

        </div>
    </header>

    <!-- 注册页面 -->
    <div class="registerbox">
        <p>注册极果</p>
        <div class="register">
            <input type="text" placeholder="请输入登录手机号" class="phone">
            <input type="text" placeholder="请输入图片校验码" class="pic">
            <img src="./img/imgCode.jpg" alt="">
            <input type="text" placeholder="请输入4位数字验证码" class="num">
            <button>获取验证码</button>
            <input type="text" placeholder="请输入用户名" id="username">
            <input type="password" placeholder="请输入密码" id="pwd">
            <input type="password" placeholder="确定新密码" id="requirepwd">
            <button onclick="reg()" class="reg">立即注册</button>
        </div>

    </div>
    <!-- 底部 -->
    <footer>
        <iframe src="./public/footer.html" frameborder="0" scrolling="no"></iframe>
    </footer>
</body>
